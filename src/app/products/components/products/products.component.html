<div class="table-layout">
  <div class="options">
    <button mat-raised-button (click)="openDialog()" class="demo-button">
      Add data
    </button>
  </div>
  <mat-spinner *ngIf="pageBusy"></mat-spinner>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="col.label" *ngFor="let col of columnsSchema">
    <th mat-header-cell *matHeaderCellDef>
      {{col.label}}
    </th>
    <td mat-cell *matCellDef="let element">
      <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
        <div class="btn-edit" *ngSwitchCase="'isEdit'">
          <button mat-button (click)="element.isEdit = !element.isEdit">Edit</button>
        </div>
        <span *ngSwitchDefault>
          {{ element[col.label] }}
        </span>
      </div>
      <div *ngIf="element.isEdit">
        <div class="btn-edit" *ngIf="col.key === 'isEdit'; else dataField">
          <button mat-button (click)="element.isEdit = !element.isEdit; editProduct(element[col.key])">Done</button>
        </div>
        <ng-template #dataField>
          <mat-form-field>
            <input
              [type]="col.type"
              matInput
              [(ngModel)]="element[col.key]"
            />
          </mat-form-field>
        </ng-template>
      </div>
    </td>
      <td [ngSwitch]="col.key" mat-footer-cell *matFooterCellDef>
        <span *ngSwitchCase="'Code'">Subtotal:</span>
        <span *ngSwitchCase="'Price (EUR)'">{{subTotal}}</span>
        <span *ngSwitchCase= "'Price + Tax (EUR)'">{{subTaxedTotal}}</span>
      </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <button mat-raised-button (click)="goToBill()">Continue</button>
</div>
